services:
  - type: web
    name: wealth-os-backend
    env: python
    region: singapore # Closest region to Taiwan
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 1 -k uvicorn.workers.UvicornWorker main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
